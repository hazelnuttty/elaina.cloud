<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>elaina.cloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right top, #a18cd1, #fbc2eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      color: white;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.4);
      color: #111;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #6c5ce7;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a4bd9;
    }

    .note {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: white;
      opacity: 0.8;
    }
  </style>
</head>
<head>
  <link rel="icon" href="https://files.catbox.moe/1p44ew.jpg" type="image/png" />
</head>
</head>
<body>
  <div class="card">
    <h1>Kirim Pendapatmu</h1>
    <textarea id="input" rows="5" placeholder="Tulis pendapat kamu di sini..."></textarea>
    <button onclick="kirim()">Kirim Sekarang</button>
    <div class="note">Â© 2025 Elaina.cloud. All rights reserved</div>
  </div>

<script>
  function kirim() {
    const pesan = document.getElementById("input").value.trim();
    if (!pesan) return alert("Isi dulu pendapatmu yaa!");

    // buat tanggal sekarang dalam format YYYY-MM-DD HH:mm
    const now = new Date();
    const tanggal = now.toLocaleString('id-ID', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });

    fetch("https://discord.com/api/webhooks/1374077375486234654/xjlwjAvLGhOMVK4pWhuAMNwjImo8gNwYcAi9wJ50ylfEd4EQ16LMSEDrLf_DpmUJ-Ciz", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        embeds: [
          {
            title: "Pendapat Baru",
            color: 0x6C5CE7, // ungu keren
            fields: [
              { name: "Name", value: "Anonim", inline: true },
              { name: "Tanggal", value: tanggal, inline: true },
              { name: "Pesan", value: pesan }
            ],
            footer: {
              text: "elaina.cloud"
            },
            timestamp: new Date().toISOString()
          }
        ]
      })
    })
    .then(res => {
      if (res.ok) {
        alert("Pendapatmu terkirim!");
        document.getElementById("input").value = "";
      } else {
        alert("Gagal kirim pendapat!");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Terjadi kesalahan jaringan.");
    });
  }
</script>
</body>
</html>
