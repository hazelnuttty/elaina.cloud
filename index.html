<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>smart.cloud</title>
  <link rel="icon" href="https://files.catbox.moe/9cubgc.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --input: #2c2c2c;
      --primary: #6c5ce7;
      --hover: #5a4bd9;
    }.light-mode {
  --bg: #f5f5f5;
  --card: #ffffffdd;
  --text: #111;
  --input: #e0e0e0;
  --primary: #6c5ce7;
  --hover: #5a4bd9;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  transition: all 0.3s ease;
  position: relative;
}

.card {
  background: var(--card);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 30px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  text-align: center;
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 25px;
}
h2 {
  position: absolute;
  top: 30px;
  left: 20px;
  margin: 0;
}
input, textarea {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  resize: none;
  outline: none;
  background: var(--input);
  color: var(--text);
  font-family: 'Poppins', sans-serif;
  margin-bottom: 12px;
  transition: background 0.3s ease;
}

button.send {
  margin-top: 10px;
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: white;
  font-weight: 600;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button.send:hover {
  background: var(--hover);
}

.note {
  margin-top: 20px;
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
}

.toggle-mode {
  position: absolute;
  top: 20px;
  right: 20px;
  background: var(--card);
  color: var(--text);
  border: none;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.toggle-mode:hover {
  transform: rotate(15deg);
}

.toggle-mode svg {
  width: 20px;
  height: 20px;
}

.popup {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card);
  color: var(--text);
  padding: 16px 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 1000;
  display: none;
  align-items: center;
  gap: 12px;
  border-left: 5px solid var(--primary);
  min-width: 250px;
  animation: slideIn 0.3s ease;
}

.popup.success { border-left-color: #00b894; }
.popup.error { border-left-color: #d63031; }

.popup-close {
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  font-size: 16px;
  margin-left: auto;
  display: flex;
  align-items: center;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(50px); }
  to { opacity: 1; transform: translateX(0); }
}

  </style>
</head>
    <h2>SMART BOT</h2>
<body>
  <button class="toggle-mode" onclick="toggleMode()" id="themeToggle">
    <i data-lucide="moon" id="iconMode"></i>
  </button>  <div class="card">
    <h1>Kirim Pendapatmu</h1>
    <input type="text" id="nama" placeholder="Nama kamu..." />
    <input type="text" id="kontak" placeholder="Email atau No HP..." />
    <textarea id="input" rows="5" placeholder="Tulis pendapat kamu di sini..."></textarea>
    <button class="send" onclick="kirim()">Kirim Sekarang</button>
    <div class="note">Â© <span id="tahun"></span> SMART-BOT. All rights reserved</div>
  </div>  <div class="popup" id="popup">
    <span id="popupMessage"></span>
    <button onclick="tutupPopup()" class="popup-close"><i data-lucide="x"></i>
    </button>
  </div>
  <script>
  document.getElementById("tahun").textContent = new Date().getFullYear();
  </script>
<script>
  lucide.createIcons();

  function toggleMode() {
    document.body.classList.toggle("light-mode");
    const icon = document.getElementById("iconMode");
    icon.setAttribute("data-lucide", document.body.classList.contains("light-mode") ? "sun" : "moon");
    lucide.createIcons();
  }

  function showPopup(message, success = true) {
    const popup = document.getElementById("popup");
    const msg = document.getElementById("popupMessage");
    msg.textContent = message;
    popup.className = "popup " + (success ? "success" : "error");
    popup.style.display = "flex";

    clearTimeout(popup.timer);
    popup.timer = setTimeout(() => {
      popup.style.display = "none";
    }, 5000);
  }

  function tutupPopup() {
    document.getElementById("popup").style.display = "none";
  }

  function kirim() {
    const nama = document.getElementById("nama").value.trim();
    const kontak = document.getElementById("kontak").value.trim();
    const pesan = document.getElementById("input").value.trim();

    if (!nama || !kontak || !pesan) {
      showPopup("Isi semua field dulu yaa!", false);
      return;
    }

    if (kontak.includes("@")) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(kontak)) {
        showPopup("Format email tidak valid!", false);
        return;
      }
    } else {
      const phoneRegex = /^\+\d{1,4}\d{6,15}$/;
      if (!phoneRegex.test(kontak)) {
        showPopup("Nomor HP harus diawali +62, +60, dll ya!", false);
        return;
      }
    }

    const tanggal = new Date().toLocaleString('id-ID', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });

    fetch("/data/webhook.json")
      .then(res => res.json())
      .then(data => {
        const webhookURL = data.webhook_url;

        return fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            embeds: [
              {
                title: "Pendapat Baru",
                color: 0x6C5CE7,
                fields: [
                  { name: "Nama", value: nama || "Anonim", inline: true },
                  { name: "Kontak", value: kontak, inline: true },
                  { name: "Pesan", value: pesan },
                  { name: "Tanggal", value: tanggal }
                ],
                footer: { text: "elaina.cloud" },
                timestamp: new Date().toISOString()
              }
            ]
          })
        });
      })
      .then(res => {
        if (res.ok) {
          showPopup("Pendapatmu terkirim!");
          document.getElementById("nama").value = "";
          document.getElementById("kontak").value = "";
          document.getElementById("input").value = "";
        } else {
          showPopup("Gagal kirim pendapat!", false);
        }
      })
      .catch(err => {
        console.error(err);
        showPopup("Terjadi kesalahan jaringan.", false);
      });
  }
</script>
</body>
</html>
